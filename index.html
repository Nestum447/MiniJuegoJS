<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Juego Avanzado - Velocidad Ajustable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body { 
      margin: 0; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      background: black;
      touch-action: manipulation;
      overscroll-behavior: contain;
      user-select: none;
    }
    canvas { background: #111; margin-top: 10px; }
    /* Joystick */
    #joystick {
      position: fixed;
      bottom: 30px;
      left: 30px;
      width: 120px;
      height: 120px;
      background: rgba(200, 200, 200, 0.2);
      border-radius: 50%;
      touch-action: none;
    }
    #stick {
      position: absolute;
      left: 35px;
      top: 35px;
      width: 50px;
      height: 50px;
      background: rgba(0, 0, 255, 0.7);
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h2 style="color:white;">游꿡 Mini Juego Avanzado - DeltaTime</h2>
  <canvas id="gameCanvas" width="500" height="500"></canvas>

  <!-- Joystick Virtual -->
  <div id="joystick">
    <div id="stick"></div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Jugador
    const jugador = { x: 200, y: 200, size: 50, velocidad: 180 }; // velocidad en px/seg
    let colorJugador = 0;

    // Obst치culos
    const obstaculos = [
      { x: 100, y: 100, width: 100, height: 20 },
      { x: 300, y: 250, width: 50, height: 150 },
      { x: 150, y: 350, width: 200, height: 20 }
    ];

    // Enemigos
    const enemigos = [
      { x: 50, y: 50, size: 40, velocidad: 100, dirX: 1, dirY: 1 },
      { x: 400, y: 150, size: 50, velocidad: 80, dirX: -1, dirY: 1 }
    ];

    // Puntos
    let puntos = 0;
    let nivel = 1;

    // Joystick
    const joystick = document.getElementById("joystick");
    const stick = document.getElementById("stick");
    const center = { x: 60, y: 60 };
    let dragging = false;
    let dirX = 0, dirY = 0;

    // Eventos joystick
    joystick.addEventListener("touchstart", (e) => {
      dragging = true;
      moverStick(e.touches[0]);
    });
    joystick.addEventListener("touchmove", (e) => {
      if (dragging) moverStick(e.touches[0]);
    });
    joystick.addEventListener("touchend", () => {
      dragging = false;
      dirX = 0; dirY = 0;
      stick.style.left = "35px";
      stick.style.top = "35px";
    });

    function moverStick(touch) {
      const rect = joystick.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      let dx = x - center.x;
      let dy = y - center.y;
      const distancia = Math.sqrt(dx*dx + dy*dy);
      if (distancia > 40) { dx = (dx / distancia) * 40; dy = (dy / distancia) * 40; }
      stick.style.left = (center.x - 25 + dx) + "px";
      stick.style.top = (center.y - 25 + dy) + "px";
      dirX = dx / 40;
      dirY = dy / 40;
    }

    // Colisi칩n jugador-obst치culo
    function colision(j, o) {
      return !(
        j.x + j.size < o.x ||
        j.x > o.x + o.width ||
        j.y + j.size < o.y ||
        j.y > o.y + o.height
      );
    }

    let ultimoTiempo = null;
    function gameLoop(tiempoActual) {
      if (!ultimoTiempo) ultimoTiempo = tiempoActual;
      const deltaTime = (tiempoActual - ultimoTiempo) / 1000; // en segundos
      ultimoTiempo = tiempoActual;

      // Movimiento jugador
      const jugadorTemp = { ...jugador };
      jugadorTemp.x += dirX * jugador.velocidad * deltaTime;
      jugadorTemp.y += dirY * jugador.velocidad * deltaTime;

      let choc칩 = false;
      obstaculos.forEach(o => { if (colision(jugadorTemp, o)) choc칩 = true; });
      if (!choc칩) { jugador.x = jugadorTemp.x; jugador.y = jugadorTemp.y; }

      // L칤mites
      if (jugador.x < 0) jugador.x = 0;
      if (jugador.x > canvas.width - jugador.size) jugador.x = canvas.width - jugador.size;
      if (jugador.y < 0) jugador.y = 0;
      if (jugador.y > canvas.height - jugador.size) jugador.y = canvas.height - jugador.size;

      // Animaci칩n jugador
      colorJugador += deltaTime * 5;
      const r = Math.floor(100 + 155 * Math.abs(Math.sin(colorJugador)));

      // Movimiento enemigos
      enemigos.forEach(e => {
        e.x += e.dirX * e.velocidad * deltaTime;
        e.y += e.dirY * e.velocidad * deltaTime;
        if (e.x < 0 || e.x > canvas.width - e.size) e.dirX *= -1;
        if (e.y < 0 || e.y > canvas.height - e.size) e.dirY *= -1;
        if (colision(jugador, e)) { puntos = 0; nivel = 1; }
      });

      // Puntaje y niveles
      puntos += deltaTime * 5; // acumula puntos m치s r치pido
      if (puntos >= nivel * 20) nivel++;

      // Dibujar
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Obst치culos
      ctx.fillStyle = "red";
      obstaculos.forEach(o => ctx.fillRect(o.x, o.y, o.width, o.height));

      // Enemigos
      ctx.fillStyle = "orange";
      enemigos.forEach(e => ctx.fillRect(e.x, e.y, e.size, e.size));

      // Jugador
      ctx.fillStyle = `rgb(${r},0,255)`;
      ctx.fillRect(jugador.x, jugador.y, jugador.size, jugador.size);

      // Puntaje y nivel
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Puntos: " + Math.floor(puntos), 10, 30);
      ctx.fillText("Nivel: " + nivel, 10, 60);

      requestAnimationFrame(gameLoop);
    }

    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
