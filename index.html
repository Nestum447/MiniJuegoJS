<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Juego - Mover el cuadrado</title>
  <style>
    body { margin: 0; display: flex; flex-direction: column; align-items: center; background: black; }
    canvas { background: #111; margin-top: 10px; }
    .controles {
      margin-top: 15px;
      display: grid;
      grid-template-columns: 80px 80px 80px;
      gap: 10px;
      justify-content: center;
    }
    .btn {
      background: #444;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      user-select: none;
    }
    .btn:active { background: #666; }
  </style>
</head>
<body>
  <h2 style="color:white;">üéÆ Mini Juego</h2>
  <canvas id="gameCanvas" width="500" height="500"></canvas>

  <!-- Botones t√°ctiles -->
  <div class="controles">
    <div></div>
    <button class="btn" id="up">‚¨ÜÔ∏è</button>
    <div></div>
    <button class="btn" id="left">‚¨ÖÔ∏è</button>
    <div></div>
    <button class="btn" id="right">‚û°Ô∏è</button>
    <div></div>
    <button class="btn" id="down">‚¨áÔ∏è</button>
    <div></div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const jugador = { x: 200, y: 200, size: 50, velocidad: 5 };
    const teclas = {};

    // Controles con teclado (PC)
    document.addEventListener("keydown", (e) => teclas[e.key] = true);
    document.addEventListener("keyup", (e) => teclas[e.key] = false);

    // Controles t√°ctiles (m√≥vil)
    function activarTecla(tecla) { teclas[tecla] = true; }
    function soltarTecla(tecla) { teclas[tecla] = false; }

    document.getElementById("up").addEventListener("touchstart", () => activarTecla("ArrowUp"));
    document.getElementById("up").addEventListener("touchend", () => soltarTecla("ArrowUp"));

    document.getElementById("down").addEventListener("touchstart", () => activarTecla("ArrowDown"));
    document.getElementById("down").addEventListener("touchend", () => soltarTecla("ArrowDown"));

    document.getElementById("left").addEventListener("touchstart", () => activarTecla("ArrowLeft"));
    document.getElementById("left").addEventListener("touchend", () => soltarTecla("ArrowLeft"));

    document.getElementById("right").addEventListener("touchstart", () => activarTecla("ArrowRight"));
    document.getElementById("right").addEventListener("touchend", () => soltarTecla("ArrowRight"));

    function gameLoop() {
      // Movimiento
      if (teclas["ArrowLeft"]) jugador.x -= jugador.velocidad;
      if (teclas["ArrowRight"]) jugador.x += jugador.velocidad;
      if (teclas["ArrowUp"]) jugador.y -= jugador.velocidad;
      if (teclas["ArrowDown"]) jugador.y += jugador.velocidad;

      // L√≠mites
      if (jugador.x < 0) jugador.x = 0;
      if (jugador.x > canvas.width - jugador.size) jugador.x = canvas.width - jugador.size;
      if (jugador.y < 0) jugador.y = 0;
      if (jugador.y > canvas.height - jugador.size) jugador.y = canvas.height - jugador.size;

      // Dibujar
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "blue";
      ctx.fillRect(jugador.x, jugador.y, jugador.size, jugador.size);

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
