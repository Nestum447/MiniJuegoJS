<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Juego - Mover el cuadrado</title>
  <!-- 🚫 Evita zoom con doble tap o pellizco -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body { 
      margin: 0; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      background: black;
      touch-action: manipulation;  /* 🚫 evita gestos como zoom */
      overscroll-behavior: contain; /* 🚫 evita que se desplace la página */
      user-select: none;            /* 🚫 evita selección de texto */
    }
    canvas { background: #111; margin-top: 10px; }
    .controles {
      margin-top: 15px;
      display: grid;
      grid-template-columns: 80px 80px 80px;
      gap: 10px;
      justify-content: center;
    }
    .btn {
      background: #444;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      user-select: none;
    }
    .btn:active { background: #666; }
  </style>
</head>
<body>
  <h2 style="color:white;">🎮 Mini Juego</h2>
  <canvas id="gameCanvas" width="500" height="500"></canvas>

  <!-- Botones táctiles -->
  <div class="controles">
    <div></div>
    <button class="btn" id="up">⬆️</button>
    <div></div>
    <button class="btn" id="left">⬅️</button>
    <div></div>
    <button class="btn" id="right">➡️</button>
    <div></div>
    <button class="btn" id="down">⬇️</button>
    <div></div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const jugador = { x: 200, y: 200, size: 50, velocidad: 5 };
    const teclas = {};

    // Controles con teclado (PC)
    document.addEventListener("keydown", (e) => teclas[e.key] = true);
    document.addEventListener("keyup", (e) => teclas[e.key] = false);

    // Controles táctiles (móvil)
    function activarTecla(tecla) { teclas[tecla] = true; }
    function soltarTecla(tecla) { teclas[tecla] = false; }

    document.getElementById("up").addEventListener("touchstart", (e) => { e.preventDefault(); activarTecla("ArrowUp"); });
    document.getElementById("up").addEventListener("touchend", (e) => { e.preventDefault(); soltarTecla("ArrowUp"); });

    document.getElementById("down").addEventListener("touchstart", (e) => { e.preventDefault(); activarTecla("ArrowDown"); });
    document.getElementById("down").addEventListener("touchend", (e) => { e.preventDefault(); soltarTecla("ArrowDown"); });

    document.getElementById("left").addEventListener("touchstart", (e) => { e.preventDefault(); activarTecla("ArrowLeft"); });
    document.getElementById("left").addEventListener("touchend", (e) => { e.preventDefault(); soltarTecla("ArrowLeft"); });

    document.getElementById("right").addEventListener("touchstart", (e) => { e.preventDefault(); activarTecla("ArrowRight"); });
    document.getElementById("right").addEventListener("touchend", (e) => { e.preventDefault(); soltarTecla("ArrowRight"); });

    function gameLoop() {
      // Movimiento
      if (teclas["ArrowLeft"]) jugador.x -= jugador.velocidad;
      if (teclas["ArrowRight"]) jugador.x += jugador.velocidad;
      if (teclas["ArrowUp"]) jugador.y -= jugador.velocidad;
      if (teclas["ArrowDown"]) jugador.y += jugador.velocidad;

      // Límites
      if (jugador.x < 0) jugador.x = 0;
      if (jugador.x > canvas.width - jugador.size) jugador.x = canvas.width - jugador.size;
      if (jugador.y < 0) jugador.y = 0;
      if (jugador.y > canvas.height - jugador.size) jugador.y = canvas.height - jugador.size;

      // Dibujar
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "blue";
      ctx.fillRect(jugador.x, jugador.y, jugador.size, jugador.size);

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
